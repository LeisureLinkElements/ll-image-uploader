<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../ll-image-uploader.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
</head>
<body>

<script>

  describe('Auto Upload', function () {

    it('should fire upload event immediately if prompt is false', function() {
      var element = new LLImageUploader();
      element.prompt = false;
      var uploadSpy = sinon.spy(element, '_uploadButtonPressed');
      element._uploadsFileInputFilesChanged();
      expect(uploadSpy.called).to.be.true;
    });

    it('should not fire upload event immediately if prompt is true', function() {
      var element = new LLImageUploader();
      element.prompt = true;
      var uploadSpy = sinon.spy(element, '_uploadButtonPressed');
      element._uploadsFileInputFilesChanged();
      expect(uploadSpy.called).to.be.false;
    });

  });

</script>

</body>
</html>
