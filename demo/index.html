<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-image-uploader Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ll-image-uploader.html">
  </head>
  <body>

  <button id="reset" class="btn btn-default">Reset the form</button>

  <ll-image-uploader></ll-image-uploader>

  <script>
    var element = document.querySelector('ll-image-uploader');
    element.addEventListener('upload', function(e) {
      console.log(e.type + ": " + JSON.stringify(e.detail));
    });

    element.addEventListener('reset', function(e) {
      console.log(e.type);
    });

    document.getElementById('reset').addEventListener('click', function() {
      element.reset();
    });
  </script>
  </body>
</html>
